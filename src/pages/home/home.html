<ion-header>
  <ion-item no-lines>
    <ion-title text-center class="notes-title">Notes</ion-title>
    <ion-icon name="add" item-end (click)="newNote()" class="create-note"></ion-icon>
  </ion-item>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #item *ngFor="let note of notes">
      <ion-item no-padding (click)="goToNote(note.id)">
        <ion-title text-capitalize>{{ note.text }}</ion-title>
        <small padding-left>{{ note.date }}</small>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button  color="danger" icon-only (click)="deleteNote(note.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

<ion-header>
  <ion-item color="primary">
    <ion-icon item-start class="back-to-home" name="arrow-round-back" (click)="backToHome()"></ion-icon>
    <ion-title text-center class="note-title">{{ text }}</ion-title>
  </ion-item>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item no-padding>
        <ion-textarea placeholder="Type notes here" class="text" [(ngModel)]="text" (ionChange)="update()" #Textarea></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

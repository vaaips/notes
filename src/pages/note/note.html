<ion-header>
  <ion-toolbar color="white">
    <ion-icon name="arrow-back" (click)="backToHome()"></ion-icon>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item no-padding>
        <ion-textarea placeholder="Type notes here" class="text" [(ngModel)]="text" (ionChange)="update()"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
</ion-content>

<ion-header>
  <ion-navbar color="white">
    <ion-title text-center class="note-title">Notes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item no-padding>
        <ion-textarea placeholder="Type notes here" class="text" [(ngModel)]="text" (ionChange)="update()"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
</ion-content>
